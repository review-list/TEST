on:
  workflow_dispatch:
    inputs:
      task:
        description: "task (for UI)"
        required: false
        default: "fetch"
      add_new_works:
        description: "Add new works (override)"
        required: false
        default: "auto"
        type: choice
        options: [auto, true, false]
      trim_enable:
        description: "Trim enable (override)"
        required: false
        default: "auto"
        type: choice
        options: [auto, true, false]
      trim_to:
        description: "Trim to (override, number or auto)"
        required: false
        default: "auto"


permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Resolve settings (inputs > repo variables > defaults)
        shell: bash
        run: |
          set -euo pipefail

          # add_new_works
          v='${{ inputs.add_new_works }}'
          if [ -z "$v" ] || [ "$v" = 'auto' ]; then v='${{ vars.CATALOG_ADD_NEW_WORKS }}'; fi
          if [ -z "$v" ]; then v='true'; fi
          ADD_NEW_WORKS="$v"
          echo "CATALOG_ADD_NEW_WORKS=$ADD_NEW_WORKS" >> "$GITHUB_ENV"

          # trim_enable
          v='${{ inputs.trim_enable }}'
          if [ -z "$v" ] || [ "$v" = 'auto' ]; then v='${{ vars.CATALOG_TRIM_ENABLE }}'; fi
          if [ -z "$v" ]; then v='false'; fi
          TRIM_ENABLE="$v"
          echo "CATALOG_TRIM_ENABLE=$TRIM_ENABLE" >> "$GITHUB_ENV"

          # trim_to
          v='${{ inputs.trim_to }}'
          if [ -z "$v" ] || [ "$v" = 'auto' ]; then v='${{ vars.CATALOG_TRIM_TO }}'; fi
          if [ -z "$v" ]; then v='0'; fi
          TRIM_TO="$v"
          echo "CATALOG_TRIM_TO=$TRIM_TO" >> "$GITHUB_ENV"

          echo "Resolved: CATALOG_ADD_NEW_WORKS=$ADD_NEW_WORKS CATALOG_TRIM_ENABLE=$TRIM_ENABLE CATALOG_TRIM_TO=$TRIM_TO"
      - name: Fetch works
        env:
          DMM_API_ID: ${{ secrets.DMM_API_ID }}
          DMM_AFFILIATE_ID: ${{ secrets.DMM_AFFILIATE_ID }}
        run: |
          python src/fetch_to_works_fanza.py
      - name: Git commit & push (data only, if changed)
        run: |
          if git status --porcelain | grep .; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add src/data
            git diff --cached --quiet || git commit -m "manual: ${GITHUB_WORKFLOW}"
            git push
          else
            echo "No changes"
          fi
      - name: Summary
        run: |
          python - <<'PY'
          import json
          import os
          from pathlib import Path

          mf = Path('src/data/works_manifest.json')
          lines = []
          if mf.exists():
              j = json.loads(mf.read_text(encoding='utf-8'))
              lines = [
                  f"count: {j.get('count', 0)}",
                  f"with_sample_images: {j.get('with_sample_images', 0)}",
                  f"with_sample_movies: {j.get('with_sample_movies', 0)}",
                  f"updated_at: {j.get('updated_at', '')}",
              ]
          out = '\n'.join('- ' + x for x in lines) if lines else '- manifest not found'
          sp = os.environ.get('GITHUB_STEP_SUMMARY')
          if sp:
              Path(sp).write_text('## Catalog status\n' + out + '\n', encoding='utf-8')
          PY
