on:
  workflow_dispatch:
  schedule:
    # æ¯æ—¥ 03:15 (JST 12:15) ã«å®Ÿè¡Œã—ãŸã„ä¾‹
    # GitHub Actionsã®cronã¯UTCãªã®ã§æ³¨æ„
    - cron: '0 15 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch works.json (FANZA)
        env:
          DMM_API_ID: ${{ secrets.DMM_API_ID }}
          DMM_AFFILIATE_ID: ${{ secrets.DMM_AFFILIATE_ID }}
        run: |
          python src/fetch_to_works_fanza.py

      - name: Sanitize sample images (NO IMAGE / NOW PRINTING)
        run: |
          python src/sanitize_noimage_samples.py

      - name: Build site -> docs/
        run: |
          python src/build.py

      - name: Catalog stats (Actions Summary)
        run: |
          python - <<'PY' >> "$GITHUB_STEP_SUMMARY"
          import json
          from pathlib import Path

          p = Path('src/data/works_manifest.json')
          if p.exists():
              mf = json.loads(p.read_text(encoding='utf-8'))
              print('## ğŸ“Š Catalog stats')
              print(f"- updated_at: {mf.get('updated_at')}")
              print(f"- count: {mf.get('count')}")
              print(f"- with_sample_images: {mf.get('with_sample_images')}")
              print(f"- with_sample_movies: {mf.get('with_sample_movies')}")
              chunks = mf.get('chunks') or []
              print(f"- chunks: {len(chunks)}")
          else:
              print('## ğŸ“Š Catalog stats')
              print('- works_manifest.json not found')
          PY

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          # å¤‰æ›´ãŒãªã‘ã‚Œã°ä½•ã‚‚ã—ãªã„
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "auto: update data + rebuild"
          git push
