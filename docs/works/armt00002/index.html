<script>
(() => {
  const images = ["https://pics.dmm.co.jp/digital/video/armt00002/armt00002pl.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-1.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-2.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-3.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-4.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-5.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-6.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-7.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-8.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-9.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-10.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-11.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-12.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-13.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-14.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-15.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-16.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-17.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-18.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-19.jpg", "https://pics.dmm.co.jp/digital/video/armt00002/armt00002jp-20.jpg"];
  if (!images || images.length === 0) return;

  const lb = document.getElementById('lightbox');
  const lbImg = document.getElementById('lbImg');
  const btnClose = document.getElementById('lbClose');
  const btnPrev = document.getElementById('lbPrev');
  const btnNext = document.getElementById('lbNext');
  const stage = document.getElementById('lbStage');
  const openHero = document.getElementById('openHero');
  const grid = document.getElementById('sampleGrid');
  const showMore = document.getElementById('showMoreImages');

  let idx = 0;

  function openAt(i){
    idx = Math.max(0, Math.min(images.length - 1, i));
    lbImg.src = images[idx];
    lbImg.alt = `image ${idx+1} / ${images.length}`;
    lb.hidden = false;
    document.body.classList.add('no-scroll');
  }

  function close(){
    lb.hidden = true;
    document.body.classList.remove('no-scroll');
  }

  function prev(){ openAt((idx - 1 + images.length) % images.length); }
  function next(){ openAt((idx + 1) % images.length); }

  btnClose?.addEventListener('click', close);
  btnPrev?.addEventListener('click', prev);
  btnNext?.addEventListener('click', next);

  lb?.addEventListener('click', (e) => {
    // stage 外クリックで閉じる
    if (e.target === lb) close();
  });

  stage?.addEventListener('click', (e) => {
    // 画像クリックで左右移動（直感）
    const rect = stage.getBoundingClientRect();
    const x = e.clientX - rect.left;
    if (x < rect.width * 0.45) prev();
    else if (x > rect.width * 0.55) next();
  });

  document.addEventListener('keydown', (e) => {
    if (lb.hidden) return;
    if (e.key === 'Escape') close();
    if (e.key === 'ArrowLeft') prev();
    if (e.key === 'ArrowRight') next();
  });

  openHero?.addEventListener('click', () => openAt(0));

  // grid thumb click -> hero(0) + samples... の2枚目以降に対応
  grid?.addEventListener('click', (e) => {
    const btn = e.target.closest('button.sample-thumb');
    if (!btn) return;
    const gridIdx = Number(btn.dataset.idx || '0');
    // heroが先頭にある場合、gridはサンプル画像なので +1
    const hasHero = images[0] === (document.querySelector('#openHero img')?.getAttribute('src') || '');
    const start = hasHero ? 1 : 0;
    openAt(start + gridIdx);
  });

  showMore?.addEventListener('click', () => {
    grid?.querySelectorAll('.sample-thumb.is-hidden')?.forEach(el => el.classList.remove('is-hidden'));
    showMore.remove();
  });
})();
</script>
